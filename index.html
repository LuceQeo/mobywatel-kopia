<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel - Kopia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wpisz swoje dane</h1>
        <input type="text" id="name" placeholder="Imię">
        <input type="text" id="surname" placeholder="Nazwisko">
        <input type="text" id="pesel" placeholder="PESEL">
        <input type="date" id="birthdate" placeholder="Data urodzenia">
        <input type="file" id="photo" accept="image/*">
        <button onclick="updateCard()">Zaktualizuj kartę</button>

        <div class="card">
            <div class="card-header">
                <h2>mDowód</h2>
                <span class="hologram">RP</span>
            </div>
            <div class="card-content">
                <canvas id="photoCanvas" width="100" height="120"></canvas>
                <div class="details">
                    <p><strong>Imię:</strong> <span id="cardName"></span></p>
                    <p><strong>Nazwisko:</strong> <span id="cardSurname"></span></p>
                    <p><strong>PESEL:</strong> <span id="cardPesel"></span></p>
                    <p><strong>Data urodzenia:</strong> <span id="cardBirthdate"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
